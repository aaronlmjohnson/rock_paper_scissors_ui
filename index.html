    <script>
        /*Your game is going to play against the computer, so begin with a function called computerPlay that will randomly return either 
        ‘Rock’, ‘Paper’ or ‘Scissors’. 
        We’ll use this function in the game to make the computer’s play.*/
        
        let computerPlay = ()=>{
            let randNum = Math.ceil(Math.random() * 3)
            let choice = randNum === 1 ? "rock" : randNum === 2 ? "paper" : "scissors";
            return choice;
        }
        let capFirstLetter = (str) =>{
            return str.slice(0 , 1).toUpperCase() + str.slice(1);
        }

        /*Write a function that plays a single round of Rock Paper Scissors. The function should take two parameters - the playerSelection and computerSelection - and then return a string that declares the winner of the round like so: "You Lose! Paper beats Rock"*/
        let playRPS = (playerSelection, compSelection) => {
            let play = playerSelection.toLowerCase();
            let comp = compSelection.toLowerCase();
            if(play === comp)
                return `It's a Tie! ${capFirstLetter(play)} ties with ${capFirstLetter(comp)}.`;

            if(play === "rock" && comp === "scissors")
                return "You Win! Rock beats scissors.";
            else if(play === "scissors" && comp === "rock")
                return "You Lose! Rock beats scissors.";
            else if(play === "paper" && comp === "rock")
                return "You Win! Paper beats rock.";
            else if( play === "rock" && comp === "paper")
                return "You Lose! Paper beats rock.";
            else if( play === "scissors" && comp === "paper")
                return "You Win! Scissors beats paper."
            else
                return "You Lose! Scissors beats paper";
        }
