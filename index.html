<!DOCTYPE html>
<html>
<head>
    <title>Rock Paper Scissors</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
  <div id="scoreboard">
    <p id="prompt">Choose either Rock, Paper, or Scissors.</p>
    <p id="score">You: 0 Computer: 0</p>
  </div>
  <div id="choices">
    <button class="choice" id="rock">
      ROCK!
    </button>
    <button class="choice" id="paper">
      PAPER!
    </button>
    <button class="choice" id="scissors">
      SCISSORS!
    </button>
  </div>
  
  
  <script src="main.js"></script>   
</body>
</html>
